<!-- Default form login -->
<form class="text-center border border-light p-5" action="#!">

  <p class="h4 mb-4">Entre no Cult Network</p>

  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Senha">

  <div class="d-flex justify-content-around">
      <div>
          <!-- Forgot password -->
          <a href="">Esqueceu sua senha?</a>
      </div>
  </div>

  <!-- Sign in button -->
  <button class="btn btn-info btn-block my-4" type="submit">Entrar</button>

  <!-- Register -->
  <p>Ainda não é um membro?
      <a href="">Cadastre-se</a>
  </p>

</form>
<!-- Default form login -->
